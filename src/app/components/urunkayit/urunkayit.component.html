<div class="container mt-5">
    <div class="card col-md-8 float-left">
        <div class="card-header text-center">
            <h2>Ürün Kayıt Ekranı</h2>
        </div>
        <div class="card-body">
            <form #form="ngForm">
                <div class="form-group">

                    <label>Ürün İsim</label>
                    <input type="text" class="form-control" name="urunisim" #urunisim [(ngModel)]="seckayit.urunisim">
                </div>
                <div class="form-group">
                    <label>Ürün Marka</label>
                    <input type="text" class="form-control" name="marka" #urunisim [(ngModel)]="seckayit.marka">
                </div>
                <div class="form-group">
                    <label>Durum</label>
                    <select name="durum" class="form-control" name="durum" #durum [(ngModel)]="seckayit.durum">
                        <option>Sıfır</option>
                        <option>İkinci El</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ücret</label>
                    <input type="text" class="form-control" name="ucret" #ucret [(ngModel)]="seckayit.ucret">
                </div>
                <div class="form-group">
                    <label>Araç Markası</label>
                    <select name="marka" class="form-control" name="aracmarka" #aracmarka
                        [(ngModel)]="seckayit.aracmarka">
                        <option>Mercedes</option>
                        <option>Bmw</option>
                        <option>Audi</option>
                        <option>Fiat</option>
                        <option>Tofaş</option>
                        <option>Citroen</option>
                        <option>Ford</option>
                        <option>Hyundai</option>
                        <option>Toyota</option>
                        <option>Pegout</option>
                    </select>
                </div>
                <div class="form-group" *ngFor="let item2 of kayitlar2">

                    <button type="submit" class="btn btn-success btn-block" (click)="
                   this.seckayit.isletmeisim=item2.isletmeAdi;
                   this.seckayit.isletmeAdres=item2.adres;
                   this.seckayit.isletmeTel=item2.telNo;
                   this.urunEkle();"> Kaydet</button>
                </div>

            </form>
            <div class="alert alert-success" *ngIf="this.sonuc">
                Ürün Eklendi</div>

        </div>
        <div class="card-footer">

        </div>
    </div>






</div>
