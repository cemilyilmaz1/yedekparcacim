<div class="container mt-5">

    <div class="col-md-5 form-group">
        <select name="marka" class="form-control" #marka>
            <option>Mercedes</option>
            <option>Bmw</option>
            <option>Audi</option>
            <option>Fiat</option>
            <option>Tofaş</option>
            <option>Citroen</option>
            <option>Ford</option>
            <option>Hyundai</option>
            <option>Toyota</option>
            <option>Pegout</option>
        </select>
    </div>

    <div class="col-md-5 form-group">
        <button class="btn btn-primary btn-block" (click)="KayitListeleFiltreli(marka.value)"> Ara </button>
    </div>
    <div class="col-md-5 form-group">
        <button class="btn btn-success btn-block" (click)="KayitListele()"> Tümünü Listele </button>
    </div>
    <div class="card col-md-3 float-left ml-3 mt-4" style="background-color: lemonchiffon;"
        *ngFor="let item of kayitlar">
        <div class="card-header bg-danger text-white text-center">
            <h5>{{item.aracmarka}}</h5>
        </div>
        <div class="card-body">
            {{item.marka}}
            <hr>
            {{item.urunisim}}
            <hr>
            Durum: {{item.durum}} <br>
            Fiyat: {{item.ucret}} <br>
            Adres: Adana/Yüreğir <br>
            İşletme Adı:{{item.isletmeisim}} <br>
            İletişim: {{item.isletmeTel}} <br>

        </div>
        <div class="card-footer">
            <div class="form-group">
                <button type="submit" class="btn btn-outline-dark btn-block" (click)="
                this.seckayit.isletmeid=item.isletmeid;
                this.seckayit.urunisim=item.urunisim;
                this.seckayit.marka=item.marka;
                this.seckayit.durum=item.durum;
                this.seckayit.ucret=item.ucret;
                this.seckayit.aracmarka=item.aracmarka;
                this.seckayit.isletmeisim=item.isletmeisim;
                this.seckayit.isletmeTel=item.isletmeTel;
                this.seckayit.isletmeAdres=item.isletmeAdres;
                this.favoriEkle();
                ">Favorilere Ekle</button>
                <h6 class="text-right mt-3"> 09.01.2021</h6>
            </div>
        </div>
    </div>
</div>
